<div class="form-group">
  <label class="control-label">Email</label>
  <input name="email" placeholder="Email" [(ngModel)]="email_id" class="form-control" type="text">
</div>
<div class="form-group">
  <label class="control-label">Password</label>
  <input name="Password" placeholder="Password"  [(ngModel)]="password" class="form-control" type="text">
</div>	
<div class="form-group">
  <label class="control-label">token</label>
  <input name="token" placeholder="token"  [(ngModel)]="token" class="form-control" type="text">
</div>
<div class="form-group">
  <label class="control-label">datetime</label>
  <input name="datetime" placeholder="datetime"  [(ngModel)]="datetime" (keyup.enter)="updateuser()" class="form-control" type="text">
</div>
